<!DOCTYPE html>
<html>
<head>
  <title>Survey Rabbit</title>
  <style type='text/css'>
    #widgets{
      display: inline-block;
      width: 20%;
      float: left;
    }
    #composing-area{
      width: 80%;
      display: inline-block;
    }
    body {
      font-family: 'Raleway', sans-serif;
      color: #222;
    }
    #container {
      width: 850px;
      margin: 0px auto;
    }
  </style>
</head>
<body>

  <div id='container'>
    <app></app>
  </div>

  <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
  <script src='./riot+compiler.js'></script> 
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <script src='./app.js' type='riot/tag'></script>
  <script src='./widget-list.js' type='riot/tag'></script>
  <script src='./widget-instance.js' type='riot/tag'></script>
  <script src='./survey-preview.js' type='riot/tag'></script>

  <script>

  var widgetOptions = {
      widgets: [
        {
         type: 'radio', 
         question: 'What\'s your favorite color?',
         options: 'blue,red,grey,purple, #000'
        },
        {
          type: 'checkbox', 
          question: 'What do you like to eat?',
          options: 'fish,meat,birds'
        },
        {
          type: 'radio', 
          question: 'What\'s your favorite OS?',
          options: 'OSX, Linux, ???'
        },
      ]
  }

  riot.mount('app', widgetOptions);  

  </script>

</body>
</html>
